<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chart Using CSS3 with Example</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
    <!--  Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script>
function viewGraph(){
$('.column').css('height','0');
$('table tr').each(function(index) {
var ha = $(this).children('td').eq(1).text();
$('#col'+index).animate({height: ha}, 1500).html("<div>"+ha+"</div>");
});
}
$(document).ready(function(){
viewGraph();
});
</script>
</head>
<body>
<div id="contenitore">
<div class="left">

<table>

<tbody>
<tr><td>A</td><td>37%</td><td style="background-color:#336699">&nbsp;</td></tr>
<tr><td>B</td><td>92%</td><td style="background-color:#cc0a2e">&nbsp;</td></tr>
<tr><td>C</td><td>93%</td><td style="background-color:#ff6600">&nbsp;</td></tr>
<tr><td>D</td><td>10%</td><td style="background-color:#ffcc00">&nbsp;</td></tr>
</tbody></table>
<div class="button" onclick="viewGraph()">Rerun</div>
</div>
<div class="left">
<div id="grafico">
<div class="riga" style="top:25%"><div>75%</div></div>
<div class="riga" style="top:50%"><div>50%</div></div>
<div class="riga" style="top:75%"><div>25%</div></div>
<div id="col0" style="left:0; background-color:#336699;" class="column"></div>
<div id="col1" style="left:25%; background-color:#cc0a2e;" class="column"></div>
<div id="col2" style="left:50%; background-color:#ff6600;" class="column"></div>
<div id="col3" style="left:75%; background-color:#ffcc00;" class="column"></div>
</div>
</div>


</div>
</body>
</html>
